<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeosMentis - Editor</title>
    <link rel="icon" href="/logo/logo_B.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/editor2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="div_param_acc_tel">
            <div class="ligne"></div>
            <div class="ligne"></div>
            <div class="ligne"></div>
        </div>
        <div class="div_acces_header">
            <div class="div_home_bnt">
                <a href="/">Home</a>
                <a href="/project">Project</a>
            </div>
        </div>
        <div class="div_center_header">
            <img src="/logo/logo_B.png" alt="logo">
            <h1>
                NeosMentis
            </h1>
        </div>
        <div class="div_compte_header">
            <div class="div_profil_bnt">
                <a href="/log?type=log">Login</a>
                <a href="/log?type=register">Register</a>
            </div>
        </div>
    </header>

    <div class="load_div">
        <div class="loader"></div>
    </div>

    <main>
        <div class="div_bnt_editor">
        <div class="title">
            <input type="text" id="title" placeholder="Title">
        </div>
        <div class="bnt_div_child">
            <div id="saveButton" class="cdx-button">
                Save
            </div>
            <div id="shareButton" class="cdx-button">
                Share
            </div>
        </div>
    </div>
        <div class="editor">

            <div class="codex-editor">
                <div class="codex-editor__redactor">
                    <!-- <textarea
                        id="textArea">Essayez d'écrire un très long texte ici qui va automatiquement passer à la ligne quand il atteint la fin de la zone. Vous pouvez aussi redimensionner la textarea pour voir comment le texte se réorganise.</textarea> -->
                    <div id="editor_div" class="editor-content" contenteditable="true"></div>
                    <div id="mirror" class="mirror"></div>
                </div>
                <div class="ce-toolbar">
                    <div class="ce-toolbar__actions">
                        <div class="ce-toolbar__plus">
                            +
                        </div>
                        <div class="ce-toolbar__settings">
                            .. <br>
                            .. <br>
                            .. <br>
                        </div>
                    </div>
                    <div class="ce-toolbox closed">
                        <div class="ce-popover__recherche">
                            <div class="div_recherche_logo">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <circle cx="10.5" cy="10.5" r="5.5" stroke="currentColor" stroke-width="2"></circle>
                                    <line x1="15.4142" x2="19" y1="15" y2="18.5858" stroke="currentColor"
                                        stroke-linecap="round" stroke-width="2"></line>
                                </svg>
                            </div>
                            <input type="text" class="div_recherche_input" placeholder="Recherche">
                        </div>
                        <div class="ce-popover__items">
                            <!-- <div class="ce-popover_item">
                                <div class="ce-popover_item_logo">
                                </div>
                                <div class="ce-popover_item_nom">
                                    <h3>Titre</h3>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
<script src="js/commande.js"></script>
<script src="js/style_react.js"></script>

</html>
