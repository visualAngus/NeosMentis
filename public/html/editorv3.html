<script>
    const editor_div = document.getElementById('editor_div');
    const mirror = document.getElementById('mirror');
    const editor = document.querySelector('.editor');
    const ce_toolbar = document.querySelector('.ce-toolbar');

    // Initialisation de l'éditeur
    if (editor_div.innerHTML.trim() === '') {
        insert_new_line(0);
    }

    // Copie des styles entre l'éditeur et le miroir
    function copyEditorStyles() {
        const style = window.getComputedStyle(editor_div);
        const copyProperties = [
            'width', 'height', 'padding', 'border', 'font-size',
            'font-family', 'line-height', 'text-indent',
            'padding-top', 'padding-right', 'padding-bottom', 'padding-left',
            'box-sizing'
        ];

        copyProperties.forEach(prop => {
            mirror.style[prop] = style[prop];
        });
    }

    // Obtenir les lignes visuelles
    function getVisualLines() {
        copyEditorStyles();

        // Créer une copie du contenu avec des spans pour chaque ligne
        const lines = [];
        const children = editor_div.children;

        Array.from(children).forEach((child, index) => {
            if (child.classList.contains('liste')) {
                const li = child.querySelectorAll('li');
                li.forEach((li, index) => {
                    const lineContent = li.textContent || '\n';
                    lines.push({
                        content: lineContent,
                        element: li,
                        index: index,
                        type: 'liste'
                    });
                });
            } else {
                const lineContent = child.textContent || '\n';
                lines.push({
                    content: lineContent,
                    element: child,
                    index: index,
                    type: child.classList.contains('titre') ? 'titre' :
                        child.classList.contains('quote') ? 'quote' :
                            'normal'
                });
            }
        });

        // Mettre à jour le miroir
        updateMirror(lines);

        return lines;
    }

    // Mise à jour du miroir
    function updateMirror(lines) {
        mirror.innerHTML = '';

        lines.forEach(line => {
            const lineDiv = document.createElement('div');
            lineDiv.className = `mirror-line ${line.type}`;
            if (line.type === 'liste') {
                const ul = document.createElement('ul');
                const li = document.createElement('li');
                li.textContent = line.content;
                ul.appendChild(li);
                lineDiv.appendChild(ul);
            } else {
                lineDiv.textContent = line.content;
            }
            lineDiv.dataset.index = line.index;
            mirror.appendChild(lineDiv);
        });
    }

    function insert_new_line(index, type = 'normal', text = '') {
        const lines = Array.from(editor_div.children);
        if (lines[index] || index === 0) {
            console.log("lines[index]", lines[index]);
            const newLine = document.createElement('div');
            const selection = window.getSelection();
            const range = document.createRange();
            newLine.className = 'line';

            if (type === 'normal') {
                newLine.textContent = text || '\u200B'; // Utiliser un caractère invisible si pas de texte
                range.setStart(newLine, text ? 1 : 0);
                range.collapse(true);
            }
            if (type === 'liste') {
                newLine.innerHTML = '<ul><li><br></li></ul>';
                range.setStart(newLine.querySelector('li'), 0);
                range.collapse(true);
            }
            if (type === 'liste_num') {
                newLine.innerHTML = '<ol><li><br></li></ol>';
                range.setStart(newLine.querySelector('li'), 0);
                range.collapse(true);
            }

            if (index === lines.length) {
                editor_div.appendChild(newLine);
            } else {
                lines[index].after(newLine);
            }

            newLine.focus();
            selection.removeAllRanges();
            selection.addRange(range);

            getVisualLines();
        }
    }


    function checkAndSplitOverflowingLines() {
        const lines = Array.from(editor_div.children);
        const mirrorLines = Array.from(mirror.children);

        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            const mirrorLine = mirrorLines[i];

            if (!mirrorLine || !line.textContent) continue;

            // Test si la ligne déborde
            const testDiv = document.createElement('div');
            testDiv.className = 'mirror-line';
            testDiv.style.visibility = 'hidden';
            testDiv.style.position = 'absolute';
            testDiv.style.width = mirrorLine.offsetWidth + 'px';
            testDiv.textContent = line.textContent;
            mirror.appendChild(testDiv);

            if (testDiv.offsetHeight > 24) { // Hauteur d'une ligne
                // Trouver le point de coupure
                const words = line.textContent.split(' ');
                let firstPart = words[0];
                let secondPart = words.slice(1).join(' ');

                testDiv.textContent = firstPart;

                for (let j = 1; j < words.length; j++) {
                    testDiv.textContent += ' ' + words[j];
                    if (testDiv.offsetHeight > 24) {
                        // Retirer le dernier mot ajouté
                        firstPart = words.slice(0, j).join(' ');
                        secondPart = words.slice(j).join(' ');
                        break;
                    }
                }

                // // Mettre à jour la ligne actuelle
                // line.textContent = firstPart;

                // // Créer une nouvelle ligne avec le reste
                // const nextIndex = Array.from(editor_div.children).indexOf(line);
                // console.log(nextIndex);
                // insert_new_line(nextIndex, 'normal', secondPart);

                // insert a break line
                const br = document.createElement('fn');
                line.innerHTML = firstPart;
                line.appendChild(br);
                insert_new_line(Array.from(editor_div.children).indexOf(line), 'normal', secondPart);
            }

            mirror.removeChild(testDiv);
        }
    }


    editor_div.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const selection = window.getSelection();
            const line = selection.anchorNode.parentElement;

            // si line est une liste
            if (line.tagName === 'LI') {
                const ul = line.parentElement;
                const newLine = document.createElement('li');
                newLine.innerHTML = '<br>';
                ul.appendChild(newLine);
                const range = document.createRange();
                range.setStart(newLine, 0);
                range.collapse(true);
                selection.removeAllRanges();
                selection.addRange(range);
                return;
            }
            if (line.tagName === 'UL' || line.tagName === 'OL') {
                // supprimer la ligne actuelle
                insert_new_line(Array.from(editor_div.children).indexOf(line.parentElement));
                return;
            }

            const currentIndex = Array.from(editor_div.children).indexOf(line);
            if (currentIndex == -1) {
                insert_new_line(0);
                return;
            }
            insert_new_line(currentIndex);
        }
    });

    editor_div.addEventListener('input', function () {
        checkAndSplitOverflowingLines();
        getVisualLines();

    });
    window.addEventListener('resize', function () {
        checkAndSplitOverflowingLines();
        getVisualLines();
    });


</script>
